<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1>Lista de tarefas</h1>

        <form>
            <label for="taskInput">Tarefas</label>
            <input type="text" id="taskInput" required placeholder="Adicione uma tarefa">
            <button type="submit" id="addTaskButton">Cadastrar</button>
        </form>

        <ul id="toDoList"> </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js"> </script>
</body>

</html>
